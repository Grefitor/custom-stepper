<form [formGroup]="frmStepper" (submit)="submit()">
  <app-stepper #cdkStepper formArrayName="steps" [linear]="!isLinear" activeClass='is-active'>
    <p class="hello">Hello</p>
    <app-step [editable]="isEditable" formGroupName="0" [stepControl]="formArray.get([0])">
      <ng-template cdkStepLabel>
        <div class="step-label" [ngClass]="{'has-success':formArray.get([0]).valid, 'has-error': formArray.get([0]).invalid}">
          <span class="icon is-medium">
            <i class="fa"
              [ngClass]="{'fa-user':formArray.get([0]).valid, 'fa-exclamation': formArray.get([0]).invalid}"></i>
          </span>
          <span class="label">Personal Details</span>
        </div>
      </ng-template>
      <div class="container">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label">First Name</label>
              <p class="control is-expanded has-icons-right">
                <input formControlName="firstName" class="input" type="text" placeholder="First Name">
                <span class="icon is-small is-right">
                  <i class="fa fa-check" aria-hidden="true"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <p class="control is-expanded has-icons-right">
                <input formControlName="lastName" class="input" type="text" placeholder="Last Name">
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Email Address</label>
          <div class="control has-icons-right">
            <input formControlName="email" class="input" type="text" placeholder="Text input">
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
        </div>

        <!-- <footer class="my-footer">
          <div class="buttons">
            <button [disabled]="formArray.get([0]).invalid" class="button is-outline is-primary" cdkStepperNext>
              <span> Next</span>
              <span class="icon medium">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </footer> -->
      </div>
    </app-step>
    <app-step #stepAddress [editable]="isEditable" formGroupName="1" [stepControl]="formArray.get([1])">
      <ng-template cdkStepLabel>
        <div class="step-label">
          <span class="icon is-medium">
            <i class="fa fa-address-book" aria-hidden="true"></i>
          </span>
          <span class="label">Address</span>
        </div>
      </ng-template>
      <div class="container">

        <div class="field">
          <label class="label">Address One</label>
          <p class="control is-expanded has-icons-right">
            <input formControlName="addressOne" class="input" type="text" placeholder="Address One">
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">Address Two</label>
          <p class="control is-expanded has-icons-right">
            <input formControlName="addressTwo" class="input" type="text" placeholder="Address Two">
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <label class="label">City</label>
          <p class="control is-expanded has-icons-right">
            <input formControlName="city" class="input" type="text" placeholder="City">
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </p>
        </div>

        <div class="field">
          <label class="label">County/State/Region</label>
          <div class="control has-icons-right">
            <input formControlName="county" class="input" type="text" placeholder="County/State">
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <label class="label">Country</label>
          <div class="control has-icons-right">
            <input formControlName="country" class="input" type="text" placeholder="Country">
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
        </div>

        <!-- <footer class="my-footer">
          <div class="buttons">
            <button [disabled]="!isEditable" type="button" class="button is-outline is-warning" cdkStepperPrevious>
              <span class="icon medium">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </span>
              <span> Previous</span>
            </button>

            <button [disabled]="formArray.get([1]).invalid" type="button" class="button is-outline is-primary"
              cdkStepperNext>
              <span> Next</span>
              <span class="icon medium">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </footer> -->
      </div>
    </app-step>
    <app-step [editable]="isEditable" formGroupName="2" [stepControl]="formArray.get([2])">
      <ng-template cdkStepLabel>
        <div class="step-label">
          <span class="icon is-medium">
            <i class="fa fa-credit-card" aria-hidden="true"></i>
          </span>
          <span class="label">Payment Information</span>
        </div>
      </ng-template>
      <div class="container">
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label">Credit Card Number</label>
              <p class="control is-expanded has-icons-right">
                <input formControlName="creditCardNo" class="input" type="text" placeholder="Credit Card No.">
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <label class="label">Expiry</label>
              <p class="control is-expanded has-icons-right">
                <input formControlName="expiryDate" class="input" type="text" placeholder="10/2020">
                <span class="icon is-small is-right">
                  <i class="fa fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">CVV Code</label>
          <div class="control has-icons-right">
            <input formControlName="cvvCode" class="input" type="number" placeholder="CVV Code">
            <span class="icon is-small is-right">
              <i class="fa fa-check"></i>
            </span>
          </div>
        </div>

        <!-- <footer class="my-footer">
          <div class="buttons">
            <button [disabled]="!isEditable" type="button" class="button is-outline is-warning" cdkStepperPrevious>
              <span class="icon medium">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
              </span>
              <span> Previous</span>
            </button>

            <button type="button" class="button is-outline is-danger" (click)="cdkStepper.reset()">
              <span class="icon medium">
                <i class="fa fa-ban" aria-hidden="true"></i>
              </span>
              <span>Reset</span>
            </button>

            <button type="submit" [disabled]="frmStepper.invalid" class="button is-outline is-primary">
              <span class="icon medium">
                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
              </span>
              <span>Save</span>
            </button>
          </div>
        </footer> -->
      </div>
    </app-step>
  </app-stepper>
</form>

<button type="button" class="my-4 button is-medium is-primary">Review</button>


<div *ngIf="frmValues" class="content has-content-centered">
  <h3 class="subtitle">Form Values</h3>
  {{ frmValues | json }}
</div>
